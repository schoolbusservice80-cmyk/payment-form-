<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የደረሰኝ መላኪያ</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; }
        .card { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a73e8; font-size: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #444; }
        select, input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .file-label { background: #e9ecef; padding: 10px; border: 2px dashed #bbb; text-align: center; cursor: pointer; display: block; margin-top: 5px; border-radius: 8px; }
        button { width: 100%; background: #28a745; color: white; padding: 14px; border: none; border-radius: 8px; margin-top: 25px; font-size: 16px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
<div class="card">
    <h2>የክፍያ ደረሰኝ መላኪያ</h2>
    
    <label>ትምህርት ቤት ይምረጡ</label>
    <select id="school" onchange="updateStaff()">
        <option value="">-- ይምረጡ --</option>
        <option value="MALD INTERNATIONAL">MALD INTERNATIONAL SCHOOLS</option>
        <option value="BIS INTERNATIONAL">BIS INTERNATIONAL SCHOOL</option>
    </select>

    <label>የሰራተኛ ስም</label>
    <select id="staff"><option value="">-- መጀመሪያ ትምህርት ቤት ይምረጡ --</option></select>

    <label>የተማሪ ስም</label>
    <input type="text" id="studentName" placeholder="የተማሪውን ስም ይጻፉ">

    <label>የወላጅ ስልክ (ለመለያ ቁጥርነት)</label>
    <input type="tel" id="phone" placeholder="09...">

    <label>የደረሰኝ ፎቶ (Upload Receipt)</label>
    <input type="file" id="receiptFile" accept="image/*" style="margin-top:5px;">

    <button onclick="sendData()" id="submitBtn">መረጃውን ላክ</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCTUsFFtC-vWzVKJZ693KxBdq-t2cGkrJk",
        authDomain: "school-transport-69bb2.firebaseapp.com",
        projectId: "school-transport-69bb2",
        storageBucket: "school-transport-69bb2.firebasestorage.app",
        messagingSenderId: "207614621306",
        appId: "1:207614621306:web:e531537856f31ed2812dc3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const staffData = {
        "MALD INTERNATIONAL": ["ወ/ሮ ገነት", "ወ/ሮ ፂዮን", "ወ/ሮ ሰላም", "አቶ ኤርምያስ", "አቶ ዳንኤል"],
        "BIS INTERNATIONAL": ["ወ/ሮ ትህትና", "ወ/ሮ አበበች", "ወ/ሮ ትእግስት", "ወ/ሮ ሳራ", "አቶ አብደላ", "አቶ ቶፊቅ", "አቶ መብራህቱ"]
    };

    function updateStaff() {
        const school = document.getElementById("school").value;
        const staffSelect = document.getElementById("staff");
        staffSelect.innerHTML = '<option value="">-- ሰራተኛ ይምረጡ --</option>';
        if(school) staffData[school].forEach(s => staffSelect.innerHTML += `<option value="${s}">${s}</option>`);
    }

    async function sendData() {
        const btn = document.getElementById("submitBtn");
        btn.disabled = true; btn.innerText = "በመላክ ላይ...";

        const phone = document.getElementById("phone").value.trim();
        const student = document.getElementById("studentName").value;
        
        // ማሳሰቢያ፡ ለቀላልነት ፎቶውን እንደ URL እናስቀምጠዋለን (በStorage ፋንታ)
        // ለጊዜው የፎቶ ስም ብቻ ነው የሚመዘገበው
        
        db.collection("payments").add({
            school: document.getElementById("school").value,
            staff: document.getElementById("staff").value,
            student: student,
            phone: phone,
            status: "Paid",
            date: new Date().toLocaleString()
        }).then(() => { 
            alert("ክፍያዎ በትክክል ተልኳል! እናመሰግናለን።"); 
            location.reload(); 
        }).catch(err => {
            alert("ስህተት፡ " + err);
            btn.disabled = false; btn.innerText = "መረጃውን ላክ";
        });
    }
</script>
</body>
</html>
